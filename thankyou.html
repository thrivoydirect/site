<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank You â€” Thrivoy</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7f8fb}
    .box{max-width:700px;margin:40px auto;padding:24px;background:#fff;border-radius:8px}
    h1{color:#28a745}
    .error{color:#a00}
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ‰ Welcome!</h1>
    <div id="details">Loadingâ€¦</div>
  </div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfKDe7l0mCabFqCeGE5d3gNw_Hyjy8GlbgpGxpkGoZvFBnl9iWFFLD8lnMOydbxaaE/exec";

    function jsonp(params){
      return new Promise((res,rej)=>{
        const cb="cb"+Date.now();
        window[cb]=d=>{delete window[cb];script.remove();res(d)};
        const script=document.createElement("script");
        params.callback=cb;
        script.src=APPS_SCRIPT_URL+"?"+new URLSearchParams(params);
        script.onerror=()=>rej(new Error("Network error"));
        document.head.appendChild(script);
      });
    }

    (async ()=>{
      const id=new URLSearchParams(location.search).get("businessId");
      if(!id){document.getElementById("details").innerHTML="<p class='error'>Missing businessId</p>";return;}
      try{
        const resp=await jsonp({action:"getThankYou",businessId:id});
        if(resp.success){
          const b=resp.business;
          document.getElementById("details").innerHTML=
            `<p><b>${b.businessName}</b> (${b.ownerName})</p>
             <p>Email: ${b.email}</p>
             <p>Location: ${b.location}</p>
             ${resp.websiteUrl?`<p><a href="${resp.websiteUrl}" target="_blank">View Website</a></p>`:""}`;
        }else{
          document.getElementById("details").innerHTML="<p class='error'>"+(resp.error||"Error")+"</p>";
        }
      }catch(e){
        document.getElementById("details").innerHTML="<p class='error'>"+e.message+"</p>";
      }
    })();
  </script>
</body>
</html>
