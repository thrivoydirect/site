<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thrivoy Dashboard</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f2f4f8}
    .box{max-width:900px;margin:40px auto;padding:24px;background:#fff;border-radius:8px}
    h1{color:#2f80ed}
    .error{color:#a00}
    .card{margin-top:16px;padding:14px;border:1px solid #ddd;border-radius:6px}
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ“Š Dashboard</h1>
    <div id="content">Loadingâ€¦</div>
  </div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfKDe7l0mCabFqCeGE5d3gNw_Hyjy8GlbgpGxpkGoZvFBnl9iWFFLD8lnMOydbxaaE/exec";

    function jsonp(params){
      return new Promise((res,rej)=>{
        const cb="cb"+Date.now();
        window[cb]=d=>{delete window[cb];script.remove();res(d)};
        const script=document.createElement("script");
        params.callback=cb;
        script.src=APPS_SCRIPT_URL+"?"+new URLSearchParams(params);
        script.onerror=()=>rej(new Error("Network error"));
        document.head.appendChild(script);
      });
    }

    (async ()=>{
      const id=new URLSearchParams(location.search).get("businessId");
      if(!id){document.getElementById("content").innerHTML="<p class='error'>Missing businessId</p>";return;}
      try{
        const resp=await jsonp({action:"getDashboard",businessId:id});
        if(resp.success){
          const b=resp.business;
          document.getElementById("content").innerHTML=
            `<div class="card"><b>${b.businessName}</b> â€” ${b.ownerName}</div>
             <div class="card">Email: ${b.email}</div>
             <div class="card">Category: ${b.category}</div>
             <div class="card">Location: ${b.location}</div>
             ${resp.websiteUrl?`<div class="card"><a href="${resp.websiteUrl}" target="_blank">View Website</a></div>`:""}`;
        }else{
          document.getElementById("content").innerHTML="<p class='error'>"+(resp.error||"Error")+"</p>";
        }
      }catch(e){
        document.getElementById("content").innerHTML="<p class='error'>"+e.message+"</p>";
      }
    })();
  </script>
</body>
</html>
